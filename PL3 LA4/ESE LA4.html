<!DOCTYPE html>
<html lang="en">
<head>
	<title>PL3 LA4</title>
	<script src="myscript.js"></script>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<header>
		<h1>Online Student Management System</h1>
	</header>
	<div id="form">
		<center>
			<form action="ESE LA4.html" method="get" autocomplete="on">
			<table class="table1" align="center" bgcolor="grey" width="550px">
						<th>
							<h2><b><i>User Registration Full Details</i></b></h2>
						</th>
						<tr>
							<td>
								<label for="Fname">Enter First Name:</label>
							</td>
							<td>
								<input type="text" id="Fname" placeholder="First name" required>
							</td>
						</tr>
						<tr>
							<td>
								<label for="Mname">Enter Middle Name:</label>
							</td>
							<td>
								<input type="text" id="Mname" placeholder="Middle name" required>
							</td>
						</tr>
						<tr>
							<td>
								<label for="Lname">Enter Last Name:</label>
							</td>
							<td>
								<input type="text" id="Lname" placeholder="Last name" required>
							</td>
						</tr>
						<tr>
							<td>
								<label for="Mno">Enter Mobile No:</label>
							</td>
							<td>
								<input type="number" id="Mno" placeholder="Mob No" required>
							</td>
						</tr>
						<tr>
							<td>
								<label for="email">Enter Email:</label>
							</td>
							<td>
								<input type="email" id="email" placeholder="xyz123@gmail.com" required>
							</td>
						</tr>
						<tr>
							<td>
								<label for="add">Enter Address:</label>
							</td>
							<td>
								<input type="text" id="add" placeholder="Address" required>
							</td>
						</tr>
						<tr>
							<td>
								<label for="id">Select ID proof:</label>

							</td>
							<td>
								<select id="id" multiple size="4">
									<option value="clg" selected>COLLEGE ID</option>
									<option value="Aadhar">AADHAR CARD</option>
									<option value="license">Driving License</option>
									<option value="pan">PAN CARD</option>
								</select>
							</td>
						</tr>
						<tr>
							<td>
								<label for="cls">Class:</label>

							</td>
							<td>
								<select id="cls" multiple size="4">
									<option value="FY" selected>First Year</option>
									<option value="SY">Second Year</option>
									<option value="TY">Third Year</option>
									<option value="LY">Fourth Year</option>
								</select>
							</td>
						</tr>
						<tr>
							<td>
								<label for="dept">Department:</label>

							</td>
							<td>
								<select id="dept" >
									<option value="civil" selected>Civil</option>
									<option value="mech">Mechanical</option>
									<option value="elec">Electronics</option>
									<option value="CSE">Computer Science & Enginering</option>
									<option value="IT">Information Technology</option>
								</select>
							</td>
						</tr>
						<tr>
							<td>
								<label for="userid">Enter User ID:</label>
							</td>
							<td>
								<input type="text" id="userid" placeholder="User ID" required>
							</td>
						</tr>
						<tr>
							<td>
								<label for="pass">Enter Password:</label>
							</td>
							<td>
								<input type="password" id="pass" placeholder="password" required>
							</td>
						</tr>
				</table>
			</form>
		</center>
	</div>
<footer align="center">
			<br><br>
			<button name = "button" value = "Edit" type = "reset">Reset</button>
			<button name = "button" value = "submit" onclick="display_alert()" type = "submit">Submit</button>
</footer>
</body>
</html>
